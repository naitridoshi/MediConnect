{% extends 'base.html' %}
{% block title %}SignUp{% endblock title %}
{% block body %}
<div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2><center>Sign Up</center></h2>
        <hr>
        <div class="row g-3">
            <div class="col">
                <label for="inputFName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="inputFName" name="FName">
            </div>
            <div class="col">
                <label for="inputLName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="inputLName" name="LName">
            </div>
        </div>
        <fieldset class="row mb-3 mt-2">
            <div class="col">
                <legend class="col-form-label col-sm-3 pt-0">Gender</legend>
                <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="FemaleRadio" value="Female" checked>
                    <label class="form-check-label" for="FemaleRadio">
                        Female
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="MaleRadio" value="Male">
                    <label class="form-check-label" for="MaleRadio">
                        Male
                    </label>
                </div>
                </div>
            </div>
            <div class="col">
                <legend class="col-form-label col-sm-3 pt-0">Role</legend>
                <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios2" id="DoctorRadio" value="Doctor" checked>
                    <label class="form-check-label" for="DoctorRadio">
                        Doctor
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios2" id="PatientRadio" value="Patient">
                    <label class="form-check-label" for="PatientRadio">
                        Patient
                    </label>
                </div>
            </div>
        </fieldset>
        <div class="row g-3">
            <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4" name="email">
            </div>
            <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword4" name="password">
            </div>
            <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="address">
            </div>
            <div class="col-md-4">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity"name="city">
            </div>
            <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <input type="text" class="form-control" id="inputState" name="state">
            </div>
            <div class="col-md-4">
            <label for="inputCountry" class="form-label">Country</label>
            <input type="text" class="form-control" id="inputCountry" name="country">
            </div>
            <div class="mb-3">
                <label for="formFile" class="form-label">Profile Photo</label>
                <input class="form-control" type="file" id="formFile" name="pic">
            </div>
            <div class="col-12">
            <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </div>
    </form>
</div>
{% endblock body %}
